<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>flagAlias</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="w-full max-w-md">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="inputText"
          >
            Input an alias for the flag. (You can use JavaScript)
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="inputText"
            type="text"
            placeholder="Your alias for the flag here..."
            value="`real fl${'a'.repeat(10)}g`"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
            onclick="submit()"
          >
            Submit
          </button>
        </div>
      </div>
      <pre class="text-gray-500 text-xs" id="displayText"></pre>
    </div>

    <script>
      function submit() {
        const alias = document.getElementById("inputText").value;
        fetch("/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ alias }),
        })
          .then((response) => response.text())
          .then((text) => {
            document.getElementById("displayText").textContent = text;
          })
          .catch((error) => {
            document.getElementById("displayText").textContent = error;
          });
      }
    </script>
  </body>
</html>
