<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMls</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a202c; }
        textarea, button { color: #e2e8f0; }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center justify-center w-full max-w-4xl mx-auto p-6 rounded-lg" style="background-color: #2d3748;">
        <h1 class="text-3xl font-bold text-white mb-6">HTMls</h1>
        <form action="/" method="post" class="w-full">
            <textarea name="html" class="w-full h-96 p-4 border-gray-600 border rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-700" placeholder="ここにHTMLを入力してください。" required></textarea>
            <button type="submit" class="mt-4 py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded float-right">
                送信
            </button>
        </form>
    </div>
</body>
</html>
